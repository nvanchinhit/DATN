<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Chat API</h1>
    
    <div class="test-section">
        <h3>1. Test API Unassigned Rooms</h3>
        <button onclick="testUnassignedRooms()">Test /api/chat/rooms/unassigned</button>
        <div id="unassigned-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test API All Rooms</h3>
        <button onclick="testAllRooms()">Test /api/chat/rooms/all</button>
        <div id="all-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Socket Connection</h3>
        <button onclick="testSocket()">Test Socket.IO Connection</button>
        <div id="socket-result"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000'; // Thay ƒë·ªïi port n·∫øu c·∫ßn

        async function testUnassignedRooms() {
            const resultDiv = document.getElementById('unassigned-result');
            try {
                const response = await fetch(`${API_URL}/api/chat/rooms/unassigned`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Success (${response.status})</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error (${response.status})</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testAllRooms() {
            const resultDiv = document.getElementById('all-result');
            try {
                const response = await fetch(`${API_URL}/api/chat/rooms/all`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Success (${response.status})</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error (${response.status})</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        function testSocket() {
            const resultDiv = document.getElementById('socket-result');
            resultDiv.innerHTML = '<div>üîÑ ƒêang k·∫øt n·ªëi...</div>';
            
            try {
                const socket = io(API_URL);
                
                socket.on('connect', () => {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Socket Connected</h4>
                            <p>Socket ID: ${socket.id}</p>
                        </div>
                    `;
                });
                
                socket.on('connect_error', (error) => {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Socket Connection Error</h4>
                            <pre>${error.message}</pre>
                        </div>
                    `;
                });
                
                // Disconnect after 5 seconds
                setTimeout(() => {
                    socket.disconnect();
                }, 5000);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Socket Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
